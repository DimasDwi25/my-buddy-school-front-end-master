<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../assets/style/bootstrap-drawer.css">
    <link rel="stylesheet" href="../../assets/style/styles.css">
    <link rel="stylesheet" href="../../assets/style/styles2.css">
    <link rel="stylesheet" href="../../assets/style/responsive.css">
</head>

<body>
    <header-after></header-after>
    <section class="cover-all dets-course">
        <div class="row">
            <div class="col-md-6">
                <div class="inners">
                    <div class="box-content">
                        <h4>Edit Quiz</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="edit-course taken-backs">
        <div class="prelative container">
            <div class="inner taken">
                <div class="row">
                    <div class="col-md-8 order-md-1 order-2">
                        <div class="edit-content">
                            <ul class="nav justify-content-left">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src="../../assets/img/left-arrow.png" width="24px" alt="">
                                        <span>BACK</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card form-edit">
                    <div class="card-body">
                      <form>
                          <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Isi Judul">
                          </div>

                          <div class="form-group">
                            <label>Description</label>
                            <textarea rows="5" class="form-control" placeholder="Isi Deskripsi"></textarea>
                          </div>
                      </form>
                        <div class="button d-sm-none d-none d-md-block">
                            <button class="keluar">Cancel</button>
                            <button class="simpan">Save</button>
                        </div>
                        <!--Mobile-->
                        <div class="row d-md-none d-sm-block">
                            <div class="col-md-4">
                                <div class="button">
                                    <button class="keluar">Cancel</button>
                                    <button class="simpan">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
                    

    <footer-component></footer-component>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/index.js"></script>
    <script src="../../assets/js/bootstrap-drawer.js"></script>
    <script src="../../assets/js/headerguru.js"></script>
    <script src="../../assets/js/footer.js"></script>
    <script src="../../assets/js/modalsguru.js"></script>

</body>

</html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Course</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../assets/style/bootstrap-drawer.css">
  <link rel="stylesheet" href="../../assets/style/styles.css">
  <link rel="stylesheet" href="../../assets/style/styles2.css">
  <link rel="stylesheet" href="../../assets/style/responsive.css">
</head>

<body>
  <header-after></header-after>
  <section class="cover-all dets-course">
    <div class="row">
      <div class="col-md-6">
        <div class="inners">
          <div class="box-content">
            <h4>Edit Course</h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="edit-course taken-backs">
    <div class="prelative container">
      <div class="inner taken">
        <div class="row">
          <div class="col-md-8 order-md-1 order-2">
            <div class="edit-content">
              <ul class="nav justify-content-left">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="../../assets/img/left-arrow.png" width="24px" alt="">
                    <span>BACK</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card form-edit">
          <div class="card-body">
            <form>
              <div class="form-group row description">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" placeholder="Add your question here......" rows="2"></textarea>
                  <div class="file">
                    <span>Add Image</span>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  
                </div>
              </div>


              <fieldset class="form-group">
                <div class="row">
                  <label class="col-form-label col-sm-2 pt-0">Radios</label>
                  <div class="col-sm-10 list">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                      <label class="form-check-label form-control" for="gridRadios1">
                        Evaluasi Dan Adaptasi
                      </label>
                      <img src="../../assets/img/trash.png" alt="">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label form-control" for="gridRadios2">
                        Genetipe Dan Lingkungan
                      </label>
                      <img src="../../assets/img/trash.png" alt="">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label form-control" for="gridRadios3">
                        Seleksi Alam Dan Adaptasi
                      </label>
                      <img src="../../assets/img/trash.png" alt="">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label form-control" for="gridRadios3">
                        Adaptasi Dan Genotipe
                      </label>
                      <img src="../../assets/img/trash.png" alt="">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label form-control" for="gridRadios3">
                        Evolusi
                      </label>
                      <img src="../../assets/img/trash.png" alt="">
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <a href="" class="btn btn-primary">+</a>
                        <span>Add Schedule</span>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              

            </form>
            <div class="button d-sm-none d-none d-md-block">
              <button class="keluar">Cancel</button>
              <button class="simpan">Save</button>
            </div>
            <!--Mobile-->
            <div class="row d-md-none d-sm-block">
              <div class="col-md-4">
                <div class="button">
                  <button class="keluar">Cancel</button>
                  <button class="simpan">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer-component></footer-component>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="../../assets/js/index.js"></script>
  <script src="../../assets/js/bootstrap-drawer.js"></script>
  <script src="../../assets/js/header.js"></script>
  <script src="../../assets/js/footer.js"></script>
  <script src="../../assets/js/modalsguru.js"></script>

</body>

</html>
